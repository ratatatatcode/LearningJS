<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="content-wrapper">
            <div class="text-container">
                <input type="text" class="displayProblem" id="displayProblem">
                <input type="hidden" class="problem" id="problem" readonly="readonly">
                <h3 class="answer" id="answer">0</h3>
            </div>
            <div class="row-1">
                <button>.</button>
                <button>.</button>
                <button id="delete" onclick="deleteLast()">Del</button>
                <button id="deleteAll" onclick="deleteAll()">AC</button>
            </div>
            <div class="row-2">
                <button id="seven" onclick="displaySeven()">7</button>
                <button id="eight" onclick="displayEight()">8</button>
                <button id="nine" onclick="displayNine()">9</button>
                <button id="multiply" onclick="displayMultiply()">X</button>
            </div>
            
            <div class="row-3">
                <button id="four" onclick="displayFour()">4</button>
                <button id="five" onclick="displayFive()">5</button>
                <button id="six" onclick="displaySix()">6</button>
                <button id="subtract" onclick="displaySubtract()">-</button>
            </div>

            <div class="row-4">
                <button id="one" onclick="displayOne()">1</button>
                <button id="two" onclick="displayTwo()">2</button>
                <button id="three" onclick="displayThree()">3</button>
                <button id="add" onclick="displayAdd()">+</button>
            </div>

            <div class="row-5">
                <button id="divide" onclick="displayDivide()">/</button>
                <button id="zero" onclick="displayZero()">0</button>
                <button id="point" onclick="displayPoint()">.</button>
                <button id="equal" onclick="equal()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
